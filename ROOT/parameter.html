<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>parameter</title>
  <style>
	table {
	background-color:#9ca6e4;
	}
  </style>
 </head>
 <body>
 <form method="get" action="http://localhost:8080/ParamServlet">
 <!--method를 통해 post방식으로 데이터를 보낼지 get방식으로 보낼지 선택할 수 있음. get방식으로 보내면 주소 뒤에 값이 입력되게 된다. -->
	  <table border ="1" >
		<tr align="center">
		<!--align은 한꺼번에 모두 적용되는 것이 아니라 각자 따로 설정해주어야지 된다.-->
			<td>이름</td>
			<!--name이라는 것은 변수를 지정해주겠다는 의미. 때문에 name="age"라고 하면 input에 입력받은 값들을 모두 변수 age에 넣겠다는 의미로 해석하면 된다. -->
			<td><input type="text" name="name" style="width:150px;height:20px;"></input></td>
		</tr>
		<tr align="center">
			<td style="width:80px;height:20px;">나이</td>
			<!--ㅡmaxlength라는 것은 글자수에 제한을 준다는 의미.maxlength=3 이면 3글자 이상은 적을 수 없다.-->
			<td><input type="text" name ="age" maxlength="3" style="width:150px;height:20px;"></input></td>
		</tr>
		<tr align="center"style="height:35px;">
		<!--버튼으로 만들면 입력한 데이터를 가지고 이동을 하지 못기 떄문에 submit타입의 버튼을 사용하는 것이 좋다.-->
		 <td colspan="2"><input type="submit" value="보내기">&emsp;</input><input type="reset" value="취소"></input></td>
		</tr>
	  </table>
  </form>
 </body>
</html>
